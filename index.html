<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple PyScript Example</title>
    <!-- PyScript link -->
    <script type="module" src="https://pyscript.net/latest/pyscript.js"></script>
</head>
<body>
    <h1>PyScript Example</h1>
    
    <!-- Python code goes inside the <py-script> tag -->
    <py-script>
        print("Hello, World!")
    </py-script>
</body>
</html>
