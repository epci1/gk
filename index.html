<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>PyScript Greeting</title>
    <!-- Include PyScript CSS and JS -->
    <link rel="stylesheet" href="https://pyscript.net/latest/pyscript.css" />
    <script defer src="https://pyscript.net/latest/pyscript.js"></script>
  </head>
  <body>
    <!-- Python code embedded using PyScript -->
    <py-script>
      name = "World"
      print(f"Hello, {name}!")
    </py-script>
  </body>
</html>
